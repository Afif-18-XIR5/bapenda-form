        <div class="d-flex flex-row px-3 my-2">

            </div>
        </div>
        <div class="d-flex flex-row px-3 my-2">
            <div class="d-flex flex-column w-25 mx-4">
                <p>Nomor</p>
                <input type="text" class="rounded form-control">
            </div>
            <div class="d-flex flex-column mx-4 w-50">
                <p>Tanggal</p>
                <input type="date" class="rounded w-75 form-control">
            </div>
        </div>
        <div class="d-flex flex-row px-3 my-2">
            <div class="d-flex flex-column w-25 mx-4 w-75">
                <p>No. SKPD</p>
                <input type="file" class="form-control rounded">
            </div>
            <div class="d-flex flex-column mx-4 w-50">
                <p>Tanggal SKP</p>
                <input type="text" class="rounded w-75 form-control">
            </div>
            <div class="d-flex flex-column mx-4 w-50">
                <p>Tahun</p>
                <input type="text" class="rounded w-75 form-control">
            </div>
        </div>
        <div class="d-flex flex-row px-3 my-2">
            <div class="d-flex flex-column w-25 mx-4">
                <p>NPWD</p>
                <input type="text" class="rounded form-control">
            </div>
            <div class="d-flex flex-column mx-4 w-100">
                <p>Nama</p>
                <input type="text" class="rounded form-control">
            </div>
        </div>
        <div class="d-flex flex-row px-3 my-2 w-100">
            <div class="d-flex flex-column mx-4 w-100">
                <p>Alamat</p>
                <input type="text" class="rounded form-control">
            </div>
        </div>
        <div class="d-flex flex-row px-3 my-2">
            <div class="d-flex flex-column w-25 mx-4">
                <p>Biaya Pemutusan Listrik</p>
                <input type="text" class="rounded form-control" placeholder="50.000.00">
            </div>
            <div class="d-flex flex-column mx-4 w-50">
                <p>Nominal</p>
                <input type="text" class="rounded w-75 form-control" placeholder="0.00">
            </div>
        </div>
    </div>
